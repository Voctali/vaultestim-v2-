<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>V√©rifier Extensions SV8</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    pre {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    button {
      background: #d4af37;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    .fix-btn {
      background: #ff6b6b;
    }
  </style>
</head>
<body>
  <h1>üîç V√©rifier Extensions SV8/SV8a</h1>
  <button onclick="checkExtensions()">1. V√©rifier les extensions</button>
  <button onclick="fixExtensions()" class="fix-btn">2. Corriger les extensions</button>

  <div id="result"></div>

  <script type="module">
    const SUPABASE_URL = 'https://ubphwlmnfjdaiarbihcx.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVicGh3bG1uZmpkYWlhcmJpaGN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDAwMDIsImV4cCI6MjA3NTUxNjAwMn0.7d0303MNw__AVC9wkS7BodK2WG8Rvb2IY2V-0wv0l7Q'

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    const resultDiv = document.getElementById('result')

    function display(data) {
      resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>'
    }

    window.checkExtensions = async () => {
      // V√©rifier sv8, sv8a, sv8pt5
      const { data: allCards, error } = await supabase
        .from('discovered_cards')
        .select('id, name, set')
        .or('set->>id.eq.sv8,set->>id.eq.sv8a,set->>id.eq.sv8pt5')
        .limit(100)

      if (error) {
        display({ error: error.message })
        return
      }

      // Grouper par set.id
      const grouped = {}
      allCards.forEach(card => {
        const setId = card.set?.id || 'null'
        if (!grouped[setId]) {
          grouped[setId] = {
            setId: setId,
            setName: card.set?.name || 'null',
            setSeries: card.set?.series || 'null',
            count: 0,
            samples: []
          }
        }
        grouped[setId].count++
        if (grouped[setId].samples.length < 3) {
          grouped[setId].samples.push({
            name: card.name,
            number: card.number
          })
        }
      })

      display({
        message: 'Extensions SV8 trouv√©es',
        total: allCards.length,
        extensions: Object.values(grouped)
      })
    }

    window.fixExtensions = async () => {
      const fixes = []

      // Fix 1: sv8 ‚Üí series = "Scarlet & Violet"
      const { data: sv8Cards } = await supabase
        .from('discovered_cards')
        .select('id, set')
        .eq('set->>id', 'sv8')

      if (sv8Cards && sv8Cards.length > 0) {
        for (const card of sv8Cards) {
          const updatedSet = {
            ...card.set,
            series: 'Scarlet & Violet'
          }
          await supabase
            .from('discovered_cards')
            .update({ set: updatedSet })
            .eq('id', card.id)
        }
        fixes.push(`‚úÖ ${sv8Cards.length} cartes sv8 corrig√©es (series = "Scarlet & Violet")`)
      }

      // Fix 2: sv8pt5 ‚Üí series = "Scarlet & Violet"
      const { data: sv8pt5Cards } = await supabase
        .from('discovered_cards')
        .select('id, set')
        .eq('set->>id', 'sv8pt5')

      if (sv8pt5Cards && sv8pt5Cards.length > 0) {
        for (const card of sv8pt5Cards) {
          const updatedSet = {
            ...card.set,
            series: 'Scarlet & Violet'
          }
          await supabase
            .from('discovered_cards')
            .update({ set: updatedSet })
            .eq('id', card.id)
        }
        fixes.push(`‚úÖ ${sv8pt5Cards.length} cartes sv8pt5 corrig√©es (series = "Scarlet & Violet")`)
      }

      // Fix 3: sv8a ‚Üí series = "Scarlet & Violet"
      const { data: sv8aCards } = await supabase
        .from('discovered_cards')
        .select('id, set')
        .eq('set->>id', 'sv8a')

      if (sv8aCards && sv8aCards.length > 0) {
        for (const card of sv8aCards) {
          const updatedSet = {
            ...card.set,
            series: 'Scarlet & Violet'
          }
          await supabase
            .from('discovered_cards')
            .update({ set: updatedSet })
            .eq('id', card.id)
        }
        fixes.push(`‚úÖ ${sv8aCards.length} cartes sv8a corrig√©es (series = "Scarlet & Violet")`)
      }

      display({
        message: 'Corrections appliqu√©es',
        fixes: fixes
      })
    }
  </script>
</body>
</html>
