<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Corriger Extensions Unknown</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    pre {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    button {
      background: #d4af37;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
      font-size: 14px;
    }
    .fix-btn {
      background: #4ade80;
      font-weight: bold;
    }
    h2 {
      color: #d4af37;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üîç Corriger Extensions avec series="Unknown"</h1>

  <h2>√âtape 1 : Diagnostic</h2>
  <button onclick="findAllUnknown()">Lister toutes les extensions Unknown</button>

  <h2>√âtape 2 : Correction Automatique</h2>
  <button onclick="fixAll()" class="fix-btn">‚ö° TOUT CORRIGER (Black Bolt + White Flare ‚Üí Scarlet & Violet)</button>

  <div id="result"></div>

  <script type="module">
    const SUPABASE_URL = 'https://ubphwlmnfjdaiarbihcx.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVicGh3bG1uZmpkYWlhcmJpaGN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDAwMDIsImV4cCI6MjA3NTUxNjAwMn0.7d0303MNw__AVC9wkS7BodK2WG8Rvb2IY2V-0wv0l7Q'

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    const resultDiv = document.getElementById('result')

    function display(data) {
      resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>'
    }

    window.findAllUnknown = async () => {
      display({ message: 'Recherche en cours...' })

      // R√©cup√©rer toutes les cartes avec series="Unknown"
      const { data: unknownCards, error } = await supabase
        .from('discovered_cards')
        .select('id, name, number, set')
        .ilike('set->>series', 'Unknown')
        .limit(1000)

      if (error) {
        display({ error: error.message })
        return
      }

      // Grouper par set.id et set.name
      const grouped = {}
      unknownCards.forEach(card => {
        const setId = card.set?.id || 'null'
        const setName = card.set?.name || 'null'
        const key = `${setId}|||${setName}`

        if (!grouped[key]) {
          grouped[key] = {
            setId: setId,
            setName: setName,
            setSeries: card.set?.series || 'null',
            releaseDate: card.set?.releaseDate || 'null',
            count: 0,
            samples: []
          }
        }
        grouped[key].count++
        if (grouped[key].samples.length < 3) {
          grouped[key].samples.push({
            name: card.name,
            number: card.number
          })
        }
      })

      const extensions = Object.values(grouped).sort((a, b) => b.count - a.count)

      display({
        message: 'üìä Extensions avec series="Unknown"',
        total_cards: unknownCards.length,
        total_extensions: extensions.length,
        extensions: extensions
      })
    }

    window.fixAll = async () => {
      display({ message: 'üîÑ Correction en cours...' })
      const fixes = []

      // Rechercher toutes les cartes avec series="Unknown"
      const { data: unknownCards, error } = await supabase
        .from('discovered_cards')
        .select('id, name, set')
        .ilike('set->>series', 'Unknown')

      if (error) {
        display({ error: error.message })
        return
      }

      display({ message: `${unknownCards.length} cartes trouv√©es avec series="Unknown". Correction en cours...` })

      let fixed = 0
      let errors = 0

      for (const card of unknownCards) {
        try {
          const setName = card.set?.name?.toLowerCase() || ''
          let newSeries = 'Scarlet & Violet' // Par d√©faut pour Black Bolt et White Flare

          // D√©terminer la s√©rie correcte selon le nom de l'extension
          if (setName.includes('black bolt') || setName.includes('foudre noire')) {
            newSeries = 'Scarlet & Violet'
          } else if (setName.includes('white flare') || setName.includes('flamme blanche')) {
            newSeries = 'Scarlet & Violet'
          } else {
            // Pour les autres extensions, on garde 'Other' ou on essaie de d√©tecter
            newSeries = 'Other'
          }

          const updatedSet = {
            ...card.set,
            series: newSeries
          }

          const { error: updateError } = await supabase
            .from('discovered_cards')
            .update({ set: updatedSet })
            .eq('id', card.id)

          if (updateError) {
            errors++
            console.error('Erreur mise √† jour:', card.name, updateError)
          } else {
            fixed++
          }
        } catch (e) {
          errors++
          console.error('Exception:', e)
        }
      }

      display({
        message: '‚úÖ Correction termin√©e',
        total_traite: unknownCards.length,
        corriges: fixed,
        erreurs: errors,
        details: fixes,
        next_step: 'Rafra√Æchissez la page Collection (Ctrl+Shift+R) pour voir les changements'
      })

      alert(`‚úÖ Correction termin√©e !\n\n${fixed} cartes corrig√©es\n${errors} erreurs\n\nRafra√Æchissez la page Collection pour voir les changements.`)
    }
  </script>
</body>
</html>
