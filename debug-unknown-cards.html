<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Debug Cartes Unknown</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    pre {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    button {
      background: #d4af37;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
  </style>
</head>
<body>
  <h1>üîç Debug Cartes Unknown</h1>
  <button onclick="checkWhiteFlare()">V√©rifier WHITE FLARE (sv8)</button>
  <button onclick="checkBlackBolt()">V√©rifier BLACK BOLT (sv8a)</button>
  <button onclick="checkAllUnknown()">Toutes les cartes avec "Unknown"</button>
  <hr>
  <h2 style="color: #d4af37;">üîß Correction</h2>
  <button onclick="fixAllUnknown()" style="background: #4ade80; font-weight: bold;">‚ö° CORRIGER TOUTES LES EXTENSIONS UNKNOWN ‚Üí Scarlet & Violet</button>

  <div id="result"></div>

  <script type="module">
    const SUPABASE_URL = 'https://ubphwlmnfjdaiarbihcx.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVicGh3bG1uZmpkYWlhcmJpaGN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDAwMDIsImV4cCI6MjA3NTUxNjAwMn0.7d0303MNw__AVC9wkS7BodK2WG8Rvb2IY2V-0wv0l7Q'

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    const resultDiv = document.getElementById('result')

    function display(data) {
      resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>'
    }

    window.checkWhiteFlare = async () => {
      const { data, error } = await supabase
        .from('discovered_cards')
        .select('id, name, number, set')
        .eq('set->>id', 'sv8')
        .limit(5)

      if (error) {
        display({ error: error.message })
      } else {
        display({
          message: `${data.length} cartes WHITE FLARE (sv8)`,
          samples: data.map(c => ({
            name: c.name,
            number: c.number,
            set_id: c.set?.id,
            set_name: c.set?.name,
            set_series: c.set?.series
          }))
        })
      }
    }

    window.checkBlackBolt = async () => {
      const { data, error } = await supabase
        .from('discovered_cards')
        .select('id, name, number, set')
        .eq('set->>id', 'sv8a')
        .limit(5)

      if (error) {
        display({ error: error.message })
      } else {
        display({
          message: `${data.length} cartes BLACK BOLT (sv8a)`,
          samples: data.map(c => ({
            name: c.name,
            number: c.number,
            set_id: c.set?.id,
            set_name: c.set?.name,
            set_series: c.set?.series
          }))
        })
      }
    }

    window.checkAllUnknown = async () => {
      // V√©rifier set.name = Unknown
      const { data: unknownName } = await supabase
        .from('discovered_cards')
        .select('id, name, set')
        .ilike('set->>name', '%Unknown%')
        .limit(10)

      // V√©rifier set.series = Unknown
      const { data: unknownSeries } = await supabase
        .from('discovered_cards')
        .select('id, name, set')
        .ilike('set->>series', '%Unknown%')
        .limit(10)

      display({
        unknownName: {
          count: unknownName?.length || 0,
          samples: unknownName?.slice(0, 3).map(c => ({
            name: c.name,
            set_id: c.set?.id,
            set_name: c.set?.name,
            set_series: c.set?.series
          }))
        },
        unknownSeries: {
          count: unknownSeries?.length || 0,
          samples: unknownSeries?.slice(0, 3).map(c => ({
            name: c.name,
            set_id: c.set?.id,
            set_name: c.set?.name,
            set_series: c.set?.series
          }))
        }
      })
    }

    window.fixAllUnknown = async () => {
      if (!confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir corriger toutes les extensions avec series="Unknown" ?\n\nCeci mettra √† jour Black Bolt et White Flare vers series="Scarlet & Violet".')) {
        return
      }

      display({ message: 'üîÑ Correction en cours...' })

      // R√©cup√©rer toutes les cartes avec series="Unknown"
      const { data: unknownCards, error } = await supabase
        .from('discovered_cards')
        .select('id, name, set')
        .ilike('set->>series', 'Unknown')

      if (error) {
        display({ error: error.message })
        return
      }

      display({ message: `${unknownCards.length} cartes trouv√©es. Correction en cours...` })

      let fixed = 0
      let errors = 0

      for (const card of unknownCards) {
        try {
          const updatedSet = {
            ...card.set,
            series: 'Scarlet & Violet'
          }

          const { error: updateError } = await supabase
            .from('discovered_cards')
            .update({ set: updatedSet })
            .eq('id', card.id)

          if (updateError) {
            errors++
            console.error('Erreur:', card.name, updateError)
          } else {
            fixed++
          }
        } catch (e) {
          errors++
          console.error('Exception:', e)
        }
      }

      display({
        message: '‚úÖ Correction termin√©e !',
        total_traite: unknownCards.length,
        corriges: fixed,
        erreurs: errors,
        next_step: 'Rafra√Æchissez la page Collection (Ctrl+Shift+R) pour voir les changements'
      })

      alert(`‚úÖ Correction termin√©e !\n\n${fixed} cartes corrig√©es\n${errors} erreurs\n\n‚ö†Ô∏è Rafra√Æchissez la page Collection (Ctrl+Shift+R) pour voir les changements.`)
    }
  </script>
</body>
</html>
