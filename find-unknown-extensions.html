<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Trouver Extensions Unknown</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    pre {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    button {
      background: #d4af37;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    .fix-btn {
      background: #4ade80;
    }
  </style>
</head>
<body>
  <h1>üîç Trouver Extensions avec series="Unknown"</h1>
  <button onclick="findUnknownExtensions()">1. Lister les extensions Unknown</button>
  <button onclick="fixWhiteFlare()" class="fix-btn">2. Corriger WHITE FLARE</button>
  <button onclick="fixBlackBolt()" class="fix-btn">3. Corriger BLACK BOLT</button>

  <div id="result"></div>

  <script type="module">
    const SUPABASE_URL = 'https://ubphwlmnfjdaiarbihcx.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVicGh3bG1uZmpkYWlhcmJpaGN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDAwMDIsImV4cCI6MjA3NTUxNjAwMn0.7d0303MNw__AVC9wkS7BodK2WG8Rvb2IY2V-0wv0l7Q'

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    const resultDiv = document.getElementById('result')

    function display(data) {
      resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>'
    }

    window.findUnknownExtensions = async () => {
      // R√©cup√©rer toutes les cartes avec series="Unknown"
      const { data: unknownCards, error } = await supabase
        .from('discovered_cards')
        .select('id, name, number, set')
        .ilike('set->>series', 'Unknown')
        .limit(500)

      if (error) {
        display({ error: error.message })
        return
      }

      // Grouper par set.id et set.name
      const grouped = {}
      unknownCards.forEach(card => {
        const setId = card.set?.id || 'null'
        const setName = card.set?.name || 'null'
        const key = `${setId}|||${setName}`

        if (!grouped[key]) {
          grouped[key] = {
            setId: setId,
            setName: setName,
            setSeries: card.set?.series || 'null',
            releaseDate: card.set?.releaseDate || 'null',
            count: 0,
            samples: []
          }
        }
        grouped[key].count++
        if (grouped[key].samples.length < 3) {
          grouped[key].samples.push({
            name: card.name,
            number: card.number
          })
        }
      })

      display({
        message: 'Extensions avec series="Unknown"',
        total: unknownCards.length,
        extensions: Object.values(grouped).sort((a, b) => b.count - a.count)
      })
    }

    window.fixWhiteFlare = async () => {
      // Chercher les cartes WHITE FLARE
      const { data: cards, error } = await supabase
        .from('discovered_cards')
        .select('id, name, set')
        .ilike('set->>name', '%white%flare%')

      if (error) {
        display({ error: error.message })
        return
      }

      display({
        message: `Cartes trouv√©es avec "White Flare" dans set.name`,
        count: cards.length,
        samples: cards.slice(0, 5).map(c => ({
          name: c.name,
          set_id: c.set?.id,
          set_name: c.set?.name,
          set_series: c.set?.series
        }))
      })

      if (cards.length > 0 && confirm(`Corriger ${cards.length} cartes WHITE FLARE ‚Üí series="Scarlet & Violet" ?`)) {
        let fixed = 0
        for (const card of cards) {
          const updatedSet = {
            ...card.set,
            series: 'Scarlet & Violet'
          }
          await supabase
            .from('discovered_cards')
            .update({ set: updatedSet })
            .eq('id', card.id)
          fixed++
        }
        display({
          message: `‚úÖ ${fixed} cartes WHITE FLARE corrig√©es`,
          success: true
        })
      }
    }

    window.fixBlackBolt = async () => {
      // Chercher les cartes BLACK BOLT
      const { data: cards, error } = await supabase
        .from('discovered_cards')
        .select('id, name, set')
        .ilike('set->>name', '%black%bolt%')

      if (error) {
        display({ error: error.message })
        return
      }

      display({
        message: `Cartes trouv√©es avec "Black Bolt" dans set.name`,
        count: cards.length,
        samples: cards.slice(0, 5).map(c => ({
          name: c.name,
          set_id: c.set?.id,
          set_name: c.set?.name,
          set_series: c.set?.series
        }))
      })

      if (cards.length > 0 && confirm(`Corriger ${cards.length} cartes BLACK BOLT ‚Üí series="Scarlet & Violet" ?`)) {
        let fixed = 0
        for (const card of cards) {
          const updatedSet = {
            ...card.set,
            series: 'Scarlet & Violet'
          }
          await supabase
            .from('discovered_cards')
            .update({ set: updatedSet })
            .eq('id', card.id)
          fixed++
        }
        display({
          message: `‚úÖ ${fixed} cartes BLACK BOLT corrig√©es`,
          success: true
        })
      }
    }
  </script>
</body>
</html>
