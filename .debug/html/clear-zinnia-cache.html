<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyage Cache Zinnia's Resolve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: #2a2a2a;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .success {
            border-left: 4px solid #4caf50;
        }
        .warning {
            border-left: 4px solid #ff9800;
        }
        .info {
            border-left: 4px solid #2196f3;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #2196f3;
        }
        .btn-secondary:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <h1>üßπ Nettoyage Cache Zinnia's Resolve</h1>
    <p>Ce script va nettoyer <strong>TOUTES</strong> les cl√©s de cache contenant "zinnia", "amaryllis" ou "r√©solution".</p>

    <button onclick="clearCache()">Nettoyer le Cache</button>
    <button class="btn-secondary" onclick="listCache()">Lister les Cl√©s</button>

    <div id="results"></div>

    <script>
        function listCache() {
            const results = document.getElementById('results');
            results.innerHTML = '<h3>üìã Cl√©s localStorage contenant "zinnia", "amaryllis" ou "r√©solution":</h3>';

            let found = 0;
            const keywords = ['zinnia', 'amaryllis', 'r√©solution', 'resolution'];

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const keyLower = key ? key.toLowerCase() : '';

                if (keywords.some(kw => keyLower.includes(kw))) {
                    found++;
                    const value = localStorage.getItem(key);
                    const preview = value.length > 100 ? value.substring(0, 100) + '...' : value;
                    results.innerHTML += `<div class="result info">
                        üîë <strong>${key}</strong><br>
                        üì¶ Taille: ${value.length} caract√®res<br>
                        üëÅÔ∏è Aper√ßu: ${preview}
                    </div>`;
                }
            }

            if (found === 0) {
                results.innerHTML += '<div class="result warning">‚ö†Ô∏è Aucune cl√© trouv√©e</div>';
            } else {
                results.innerHTML += `<div class="result success">‚úÖ ${found} cl√©(s) trouv√©e(s)</div>`;
            }
        }

        function clearCache() {
            const results = document.getElementById('results');
            results.innerHTML = '<h3>üßπ Nettoyage en cours...</h3>';

            let cleaned = 0;
            const keysToDelete = [];
            const keywords = ['zinnia', 'amaryllis', 'r√©solution', 'resolution'];

            // Trouver toutes les cl√©s contenant les mots-cl√©s
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const keyLower = key ? key.toLowerCase() : '';

                if (keywords.some(kw => keyLower.includes(kw))) {
                    keysToDelete.push(key);
                }
            }

            // Supprimer les cl√©s trouv√©es
            keysToDelete.forEach(key => {
                const value = localStorage.getItem(key);
                localStorage.removeItem(key);
                cleaned++;
                results.innerHTML += `<div class="result success">
                    ‚úÖ Supprim√©: <strong>${key}</strong><br>
                    üì¶ Taille: ${value.length} caract√®res
                </div>`;
            });

            if (cleaned === 0) {
                results.innerHTML += '<div class="result warning">‚ö†Ô∏è Aucune cl√© √† supprimer</div>';
            } else {
                results.innerHTML += `<div class="result success">
                    <strong>üéâ Nettoyage termin√©!</strong><br>
                    Supprim√©s: ${cleaned} cl√©(s)
                </div>`;
            }

            results.innerHTML += `<div class="result warning">
                <strong>‚ö†Ô∏è IMPORTANT:</strong><br>
                1. Rechargez la page de l'application (F5)<br>
                2. Recherchez √† nouveau "R√©solution d'Amaryllis"<br>
                3. La recherche devrait maintenant interroger l'API et trouver la carte
            </div>`;
        }
    </script>
</body>
</html>
