<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Corriger Extensions SV10.5</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    pre {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    button {
      background: #d4af37;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    .fix-btn {
      background: #4ade80;
    }
  </style>
</head>
<body>
  <h1>üîç Corriger Extensions SV10.5 (Black Bolt & White Flare)</h1>
  <button onclick="findSV10pt5()">1. Chercher sv10pt5</button>
  <button onclick="findByName()">2. Chercher par nom (Black Bolt / White Flare)</button>
  <button onclick="fixAll()" class="fix-btn">3. Tout corriger ‚Üí series="Scarlet & Violet"</button>

  <div id="result"></div>

  <script type="module">
    const SUPABASE_URL = 'https://ubphwlmnfjdaiarbihcx.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVicGh3bG1uZmpkYWlhcmJpaGN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDAwMDIsImV4cCI6MjA3NTUxNjAwMn0.7d0303MNw__AVC9wkS7BodK2WG8Rvb2IY2V-0wv0l7Q'

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    const resultDiv = document.getElementById('result')

    function display(data) {
      resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>'
    }

    window.findSV10pt5 = async () => {
      // Chercher set.id = sv10pt5
      const { data: cards, error } = await supabase
        .from('discovered_cards')
        .select('id, name, number, set')
        .eq('set->>id', 'sv10pt5')
        .limit(50)

      if (error) {
        display({ error: error.message })
        return
      }

      display({
        message: `Cartes avec set.id = "sv10pt5"`,
        count: cards.length,
        samples: cards.slice(0, 10).map(c => ({
          name: c.name,
          number: c.number,
          set_id: c.set?.id,
          set_name: c.set?.name,
          set_series: c.set?.series
        }))
      })
    }

    window.findByName = async () => {
      // Chercher Black Bolt
      const { data: blackBolt } = await supabase
        .from('discovered_cards')
        .select('id, name, number, set')
        .ilike('set->>name', '%black%bolt%')

      // Chercher White Flare
      const { data: whiteFlare } = await supabase
        .from('discovered_cards')
        .select('id, name, number, set')
        .ilike('set->>name', '%white%flare%')

      display({
        blackBolt: {
          count: blackBolt?.length || 0,
          samples: blackBolt?.slice(0, 5).map(c => ({
            name: c.name,
            set_id: c.set?.id,
            set_name: c.set?.name,
            set_series: c.set?.series
          }))
        },
        whiteFlare: {
          count: whiteFlare?.length || 0,
          samples: whiteFlare?.slice(0, 5).map(c => ({
            name: c.name,
            set_id: c.set?.id,
            set_name: c.set?.name,
            set_series: c.set?.series
          }))
        }
      })
    }

    window.fixAll = async () => {
      const fixes = []

      // Fix Black Bolt
      const { data: blackBolt } = await supabase
        .from('discovered_cards')
        .select('id, set')
        .ilike('set->>name', '%black%bolt%')

      if (blackBolt && blackBolt.length > 0) {
        for (const card of blackBolt) {
          const updatedSet = {
            ...card.set,
            series: 'Scarlet & Violet'
          }
          await supabase
            .from('discovered_cards')
            .update({ set: updatedSet })
            .eq('id', card.id)
        }
        fixes.push(`‚úÖ ${blackBolt.length} cartes BLACK BOLT corrig√©es`)
      }

      // Fix White Flare
      const { data: whiteFlare } = await supabase
        .from('discovered_cards')
        .select('id, set')
        .ilike('set->>name', '%white%flare%')

      if (whiteFlare && whiteFlare.length > 0) {
        for (const card of whiteFlare) {
          const updatedSet = {
            ...card.set,
            series: 'Scarlet & Violet'
          }
          await supabase
            .from('discovered_cards')
            .update({ set: updatedSet })
            .eq('id', card.id)
        }
        fixes.push(`‚úÖ ${whiteFlare.length} cartes WHITE FLARE corrig√©es`)
      }

      display({
        message: 'Corrections termin√©es',
        fixes: fixes,
        success: true
      })

      alert('‚úÖ Corrections appliqu√©es ! Rafra√Æchissez la page Collection pour voir les changements.')
    }
  </script>
</body>
</html>
